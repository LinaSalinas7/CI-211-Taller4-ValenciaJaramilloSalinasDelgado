<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit persons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit persons</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/person/edit/{id}(id=${person.persId})}"
					th:object="${person}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{persId}" class="form-control"
							id="persId" placeholder="id">

						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{persName}" class="form-control" id="persName"
								placeholder="name" th:value="${person.persName}"> <span
								th:if="${#fields.hasErrors('persName')}" th:errors="*{persName}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="lastname" class="col-form-label">Last name</label> <input
								th:field="*{persLastname}" class="form-control"
								id="persLastname" placeholder="lastname"
								th:value="${person.persLastname}"> <span
								th:if="${#fields.hasErrors('persLastname')}"
								th:errors="*{persLastname}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="address" class="col-form-label">Address</label> <input
								th:field="*{persAddress}" class="form-control" id="persAddress"
								placeholder="persAddress" th:value="${person.persAddress}">
							<span th:if="${#fields.hasErrors('persAddress')}"
								th:errors="*{persAddress}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="contactnumber" class="col-form-label">Contact
								number</label> <input th:field="*{persContactnumber}"
								class="form-control" id="persContactnumber"
								placeholder="persContactnumber"
								th:value="${person.persContactnumber}"> <span
								th:if="${#fields.hasErrors('persContactnumber')}"
								th:errors="*{persContactnumber}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="email" class="col-form-label">Email</label> <input
								th:field="*{persEmail}" class="form-control" id="persEmail"
								placeholder="persEmail" th:value="${person.persEmail}">
							<span th:if="${#fields.hasErrors('persEmail')}"
								th:errors="*{persEmail}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="isactive" class="col-form-label">Is active</label> <input
								th:field="*{persIsactive}" class="form-control"
								id="persIsactive" placeholder="persIsactive"
								th:value="person.persIsactive"> <span
								th:if="${#fields.hasErrors('persIsactive')}"
								th:errors="*{persIsactive}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="institution" class="col-form-label">Institution</label>
							<select th:field="*{institution}" class="form-control"
								id="institution">
								<option th:each="inst : ${institution}"
									th:value="${inst.instId}" th:text="${inst.instName}" />
							</select>
						</div>
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Submit">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
