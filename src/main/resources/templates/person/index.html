<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Persons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">				
					<h2 class="my-5">Persons</h2>
					<h3 class="alert alert-primary"
						th:if="${persons.iterator().hasNext() == false}">No
						Persons yet!</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Last name</th>
								<th>Address</th>
								<th>Contact Number</th>
								<th>Email</th>
								<th>Is Active</th>
								<th>Institution</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="perso : ${persons}" th:value="${person}">
								<td th:text="${perso.persId}"></td>
								<td th:text="${perso.persName}"></td>
								<td th:text="${perso.persLastname}"></td>
								<td th:text="${perso.persAddress}"></td>
								<td th:text="${perso.persContactnumber}"></td>
								<td th:text="${perso.persEmail}"></td>
								<td th:text="${perso.persIsactive}"></td>
								<td th:text="${perso.institution.instId}"></td>

								<td><a th:href="@{/person/edit/{id}(id=${perso.persId})}"
									class="btn btn-primary"> <i class="fas fa-user-edit"></i>
								</a></td>

								<td><a th:href="@{/person/del/{id}(id=${perso.persId})}"
									class="btn btn-primary"><i class="fa fa-times"></i> </a></td>

							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/person/add-person" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>			
		<a href="/personfence/"><i class="fas fa-random"></i>Go to personFences</a>
</body>
</html>
