<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Userselect</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Userselect</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/userselects/add/}"
					th:object="${userselect}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="Tablename" class="col-form-label">Name</label> <input
								type="text" th:field="*{usselTablename}" class="form-control"
								id="usselTablename" placeholder="Tablename"> <span
								th:if="${#fields.hasErrors('usselTablename')}"
								th:errors="*{usselTablename}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="Keycolumn" class="col-form-label">Value
								KeyColumn</label> <input type="text" th:field="*{usselValuekeycolumn}"
								class="form-control" id="usselValuekeycolumn"
								placeholder="Valuekeycolumn"> <span
								th:if="${#fields.hasErrors('usselValuekeycolumn')}"
								th:errors="*{usselValuekeycolumn}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="Usercolumn" class="col-form-label">Value
								UserColumn</label> <input type="text" th:field="*{usselValueusercolumn}"
								class="form-control" id="usselValueusercolumn"
								placeholder="Valueusercolumn"> <span
								th:if="${#fields.hasErrors('usselValueusercolumn')}"
								th:errors="*{usselValueusercolumn}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="Wherestatement" class="col-form-label">Value
								UserColumn</label> <input type="text" th:field="*{usselWherestatement}"
								class="form-control" id="usselWherestatement"
								placeholder="Wherestatement"> <span
								th:if="${#fields.hasErrors('usselWherestatement')}"
								th:errors="*{usselWherestatement}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="triggerrs" class="col-form-label">Trigger</label>
							<select th:field="*{triggerr.trigId}" class="form-control"
								id="">
								<option th:each="trig : ${triggerrs}"
									th:value="${trig.trigId}" th:text="${trig.trigName}" />
							</select>
						</div>

					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Userselect">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
