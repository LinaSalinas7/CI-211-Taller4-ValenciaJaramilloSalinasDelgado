<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Userselects</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="row">
		<div class="col-md-10">
			<h2 class="my-5">Userselects</h2>
			<h3 class="alert alert-primary"
				th:if="${userselects.iterator().hasNext() == false}">No
				Userselects yet!</h3>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>ID</th>
						<th>TableName</th>
						<th>KeyColumn</th>
						<th>UserValue</th>
						<th>Statement</th>
						<th>TriggerID</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="userselect : ${userselects}">
						<td class="text-info" th:text="${userselect.usselId}"></td>
						<td class="text-info" th:text="${userselect.usselTablename}"></td>
						<td class="text-info" th:text="${userselect.usselValuekeycolumn}"></td>
						<td class="text-info" th:text="${userselect.usselValueusercolumn}"></td>
						<td class="text-info" th:text="${userselect.usselWherestatement}"></td>
						<td class="text-info" th:text="${userselect.triggerr.trigId}"></td>
						<td><a
							th:href="@{/userselects/edit/{id}(id=${userselect.usselId})}"
							class="btn btn-primary"><i class="fas fa-pen"></i></a></td>
						<td><a
							th:href="@{/userselects/del/{id}(id=${userselect.usselId})}"
							class="btn btn-primary"><i class="fa fa-times"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p class="my-5">
			<a href="/userselects/add" class="btn btn-primary"><i
				class="fa fa-plus"></i></a>
	</div>
	<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>	
</body>
</html>
