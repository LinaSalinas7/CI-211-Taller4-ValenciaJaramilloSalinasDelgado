<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PersonFences</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">				
					<h2 class="my-5">PersonFences</h2>
					<h3 class="alert alert-primary"
						th:if="${personfences.iterator().hasNext() == false}">No Personfences
						yet!</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>									
								<th>dumy</th>
								<th>Person</th>
								<th>ContactFence</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="personfenc : ${personfences}"
								th:value="${personfence}">								
								<td th:text="${personfenc.dumy}"></td>
								<td th:text="${personfenc.person.persId}"></td>
								<td th:text="${personfenc.contactfence.contfenId}"></td>
																
								<td><a
									th:href="@{/personfence/edit/{id}/{id2}(id=${personfenc.person.persId},id2=${personfenc.contactfence.contfenId})}"
									class="btn btn-primary"> <i class="fas fa-user-edit"></i>
								</a></td>
								<td><a
									th:href="@{/personfence/del/{id}/{id2}(id=${personfenc.person.persId},id2=${personfenc.contactfence.contfenId})}"
									class="btn btn-primary"> <i class="fa fa-times"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/personfence/add-personfence" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>	
</body>
</html>
