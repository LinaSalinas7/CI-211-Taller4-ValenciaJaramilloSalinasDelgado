<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Autotransitions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="row">
		<div class="col-md-10">
			<h2 class="my-5">Autotransitions</h2>
			<h3 class="alert alert-primary"
				th:if="${autotransitions.iterator().hasNext() == false}">No
				Autotransitions yet!</h3>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>IsActive</th>
						<th>LogicalOperand</th>
						<th>InstID</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="autotransition : ${autotransitions}">
						<td class="text-info" th:text="${autotransition.autotranId}"></td>
						<td class="text-info" th:text="${autotransition.autotranName}"></td>
						<td class="text-info" th:text="${autotransition.autotranIsactive}"></td>
						<td class="text-info"th:text="${autotransition.autotranLogicaloperand}"></td>
						<td class="text-info" th:text="${autotransition.instInstId}"></td>
						<td><a
							th:href="@{/autotransitions/edit/{id}(id=${autotransition.autotranId})}"
							class="btn btn-primary"><i class="fas fa-pen"></i></a></td>
						<td><a
							th:href="@{/autotransitions/del/{id}(id=${autotransition.autotranId})}"
							class="btn btn-primary"><i class="fa fa-times"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p class="my-5">
			<a href="/autotransitions/add" class="btn btn-primary"><i
				class="fa fa-plus"></i></a>
	</div>
	<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
</body>
</html>
