<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Autotransition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit Autotransition</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/autotransitions/edit/{id}(id=${autotransition.autotranId})}"
					th:object="${autotransition}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{autotranName}" class="form-control"
								id="autotranName" placeholder="Name"> <span
								th:if="${#fields.hasErrors('autotranName')}"
								th:errors="*{autotranName}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="isactive" class="col-form-label">Active</label><input
								th:field="*{autotranIsactive}" class="form-control"
								id="autotranIsactive" placeholder="autotranIsactive"> <span
								th:if="${#fields.hasErrors('autotranIsactive')}"
								th:errors="*{autotranIsactive}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="autotranLogicaloperand" class="col-form-label">Logical
								Operand</label> <input th:field="*{autotranLogicaloperand}"
								class="form-control" id="autotranLogicaloperand"
								placeholder="Logical operand"> <span
								th:if="${#fields.hasErrors('autotranLogicaloperand')}"
								th:errors="*{autotranLogicaloperand}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="fevinstitution" class="col-form-label">Institution</label>
							<select th:field="*{instInstId}" class="form-control"
								id="fevinstitution">
								<option th:each="inst : ${fevInstitutions}"
									th:value="${inst.instId}" th:text="${inst.instName}" />
							</select> 
						</div>

					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update Autotransition">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
