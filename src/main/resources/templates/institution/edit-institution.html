<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit institution</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit institution</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/institution/edit/{id}(id=${institution.instId})}"
					th:object="${institution}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{instId}" class="form-control"
							id="instId" placeholder="id">

						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{instName}" class="form-control" id="instName"
								placeholder="name" th:value="${institution.instName}"> <span
								th:if="${#fields.hasErrors('instName')}" th:errors="*{instName}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="serverurl" class="col-form-label">Academic
								server url</label> <input th:field="*{instAcademicserverurl}"
								class="form-control" id="instAcademicserverurl"
								placeholder="serverurl"
								th:value="${institution.instAcademicserverurl}"> <span
								th:if="${#fields.hasErrors('instAcademicserverurl')}"
								th:errors="*{instAcademicserverurl}" class="text-danger"></span>
						</div>


						<div class="form-group col-md-6">
							<label for="loginusername" class="col-form-label">Academic
								login user name</label> <input th:field="*{instAcadloginusername}"
								class="form-control" id="instAcadloginusername"
								placeholder="loginusername"
								th:value="${institution.instAcadloginusername}"> <span
								th:if="${#fields.hasErrors('instAcadloginusername')}"
								th:errors="*{instAcadloginusername}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="loginpassword" class="col-form-label">Academic
								login password</label> <input th:field="*{instAcadloginpassword}"
								class="form-control" id="instAcadloginpassword"
								placeholder="loginpassword"
								th:value="${institution.instAcadloginpassword}"> <span
								th:if="${#fields.hasErrors('instAcadloginpassword')}"
								th:errors="*{instAcadloginpassword}" class="text-danger"></span>
						</div>
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Submit">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
